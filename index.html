<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>moon</title>
        <link rel="stylesheet" href="css/master.css" />
    </head>
    <body>
        <div class="container">
            <div class="moon">
                <div class="body">
                    <!-- brow -->
                    <div class="brow">
                        <div class="brow-l"></div>
                        <div class="brow-r"></div>
                    </div>
                    <!-- eye -->
                    <div class="eye">
                        <div class="eye-l"></div>
                        <div class="eye-r"></div>
                    </div>

                    <div class="down">
                        <!-- nose -->
                        <div class="nose"></div>
                        <!-- mouse -->
                        <div class="mouse">
                            <div class="teeth">
                                <div class="teeth1"></div>
                                <div class="teeth2"></div>
                            </div>
                            <div class="tongue"></div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </body>
</html>
